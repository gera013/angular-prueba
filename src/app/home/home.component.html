<div class="card-container" *ngIf="apod">
    <mat-card class="card-content">
        <h3>Astronomy picture of the day</h3>
        <mat-card-header>
            <img  mat-card-avatar src="https://media.giphy.com/media/sdcIxdTkFD0g8/giphy.gif" />
            <mat-card-title>
                {{apod.title}}
            </mat-card-title>
            <mat-card-subtitle>
                {{apod.date | date:'fullDate' | lowerCase}}
            </mat-card-subtitle>
        </mat-card-header>
        
        <img mat-card-image [src]="apod.url"/>

        <mat-card-content>
            <p>{{apod.explanation}}</p>
        </mat-card-content>

        <mat-card-actions>
            <button mat-button>Like</button>
            <button mat-button>Share</button>
        </mat-card-actions>
    </mat-card>
    <!--div>
        Sin pipe: {{apod.title}}
        Con Pipe: {{apod.title | lowerCase}}
    </div-->
    <!--pre>
        {{apod | json}}
    </pre-->
</div>
<div class="card-content" *ngIf="!apod && !error">
    <mat-spinner style="margin:0 auto;"></mat-spinner>
</div>

<div class="card-content" *ngIf="error">
    <mat-card>
        {{error}}
    </mat-card>
</div>
